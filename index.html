<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="header">

    <div class="header-top">
      <img src="images/logo.svg" alt="logo" class="logo">
      <button class="cta">Try it Free</button>
    </div>

    <div class="header-bottom">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="about">Huddle re-imagines the way we build communities. You have a voice, but so does 
      your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="cta cta__big">Get Started For Free</button>
    </div>
    
  </header>

  <main class="content">

    <img src="images/screen-mockups.svg" alt="screen-mockups" class="screen">
    <section class="info">
      <div class="info-left">
        <img src="images/icon-communities.svg" alt="icon-communities" class="communities">
        <span class="numbers">1.4k+</span>
        <span class="description">Communities Formed</span>
      </div>

      <div class="info-right">
        <img src="images/icon-messages.svg" alt="icon-messages" class="messages">
        <span class="numbers">2.7m+</span>
        <span class="description">Messages Sent</span>
      </div>
    </section>

    
  </main>


</body>


</html>
